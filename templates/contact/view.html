{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        
            <div class="col-md-6 col-12 mx-auto">
                <p class="text-center"> {{ content }} </p>
                <hr/>
                <form class="contact-form" action="{% url 'contact' %}" method="POST">{% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-dark">submit</button>
                </form>
            </div>
        </p>
    </div>
</div>

{% endblock  %}
