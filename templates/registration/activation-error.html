{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class='row'>
    <div class="col-12 text-center py-5">
            {% if key %}
                <h1 class='my-5 py-5'>Activation Error. Please try again.</h1>
            {% else %}
                <h1 class='my-5 py-5'>Re-activate your Email Below.</h1>
            {% endif %}
      </div>
        <div class="col-6 mx-auto text-center">
            <form method='POST' action=''>{% csrf_token %}
                {{ form|crispy }}
                <input class='btn btn-dark' type='submit' value='Resend Activation' />
            </form>
      </div>
</div>
{% endblock %}
