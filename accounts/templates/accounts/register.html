{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
    
        <div class="col-sm-6">
            <p class="text-center"> {{ content }} </p>
        </div>
        <div class="col-sm-6"></div>
        <br/>

        <br/>
        <div class="col-sm-6">
            <form action="" method="POST">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark">submit</button>
            </form>
        </div>
        <div class="col-sm-6"></div>
    </div>
</div>

{% endblock  %}
