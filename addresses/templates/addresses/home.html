{% extends 'base.html' %}

{% block content %}
<div class="row ">
    <div class="col-12">
        <h2 class="text-center">Address List 
            <a class="mx-3 btn btn-outline-dark"href="{% url 'addresses:address-create' %}" style="font-size:10px;">Add new Address</a>
        </h2>
            
        <hr/>
    </div>
</div>

<div class="row">
        {% for address in object_list %}
            <div class="col-12 col-md-6 col-sm-3 my-2">
                {% include 'addresses/snippets/address-card.html' with instance=address %}
            </div> 
            {% empty %}
                <div class="col-10 mx-auto">
                    <p class="text-center"> You don't have any addresses in your account.</p>
                    <center><a href="#" class="btn btn-dark mx-3" >Add Address</a></center>
                </div>
            {% endfor %}
        
    
</div>
    

    
{% endblock  %}
